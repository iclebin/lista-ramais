<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Ramais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container py-4">
        <!-- Título e logo alinhados -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0">Lista de Ramais</h1>
          <img src="logo.png" alt="Logo da Empresa" style="height: 60px;">
        </div>
      
        <div class="mb-3">
          <input type="text" id="searchBar" class="form-control" placeholder="Pesquisar por nome, ramal ou setor...">
        </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="ramaisTable">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>Ramal</th>
          <th>Setor</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados serão inseridos aqui via JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const tableBody = document.querySelector('#ramaisTable tbody');
  const searchBar = document.getElementById('searchBar');

  // Carrega o CSV
  fetch('ramais.csv')
    .then(response => response.text())
    .then(csv => {
      const lines = csv.trim().split('\n');
      lines.slice(1).forEach(line => {
        const [nome, ramal, setor] = line.split(';'); // Ponto e vírgula como separador
        const row = document.createElement('tr');
        row.innerHTML = `<td>${nome}</td><td>${ramal}</td><td>${setor}</td>`;
        tableBody.appendChild(row);
      });
    });

  // Filtro de pesquisa
  searchBar.addEventListener('keyup', function () {
    const searchText = this.value.toLowerCase();
    const rows = document.querySelectorAll('#ramaisTable tbody tr');

    rows.forEach(row => {
      const rowText = row.innerText.toLowerCase();
      row.style.display = rowText.includes(searchText) ? '' : 'none';
    });
  });
</script>

</body>
</html>
